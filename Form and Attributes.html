<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORMS</title>
</head>
<body>
	<form action="www.xyz.com" method="POST" autocomplete="ON">
		<form enctype="multipart/form-data" method="POST">
		<label>Name</label><br>
		<input type="text" name=""  required="" maxlength="7" autofocus=""><br>
		<label>Email:</label><br>
		<input type="email" name="email" size='30' placeholder="abc@gmail.com"><br>
		<label>Password</label><br>
		<input type="password" name="password" placeholder="@12233@ffg"><br>
		<label> Yearly Income </label><br>
		<input type="number" name=""><br>
		<label>DOB:</label><br>
		<input type="date" name=""><br>
		<label>Branch</label><br>
		<input type="radio" name="">ECE<br>
		<input type="radio" name="">CSE<br>

		<label>Hobbies</label><br>
		<input type="checkbox" color: blue ; name="">Love<br>
		<input type="checkbox" name="">Cricket<br>

		<label>Upload Documents</label><br>
		<input type="file" name="" multiple="" required=""><br>

		<label>Range of Salary</label><br>
		<input type="range" min="0" max="100" value="50"> <br>


		<input type="submit" name="Login" value="Login">
	</form>

</body>
</html>


<head>
    <title>Keyword Extraction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
            background:black;
            color: white;
            padding-top:3%;
            padding-bottom:3%;
            padding-left:5%;
            padding-right:5%;
            border-radius:15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-green">Keyword Extraction</h2>
        <form method="POST" action="/extract_keywords" enctype="multipart/form-data">
            <div class="form-group">
                <label for="document">Upload Document:</label>
                <input type="file" name="file" class="form-control" id="document">
            </div>
            <button type="submit" class="btn btn-primary">Extract Keywords</button>
        </form>
</div>
</body>
